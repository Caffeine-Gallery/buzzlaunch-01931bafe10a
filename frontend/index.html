<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine AI - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div id="loading" class="loading-overlay">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="content">
            <h1>CAFFEINE AI</h1>
            <p class="tagline">Something exciting is brewing...</p>
            <div class="feature-image-container">
                <img src="https://dev.caffeine.ai/api/images/01931baf-e10a-744c-9119-286152a3ae34_bytes-or-code-flowin-1.jpg" 
                     alt="Bytes or code flowing" 
                     class="feature-image">
            </div>
            
            <div class="countdown-container">
                <div class="countdown-box">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="countdown-box">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="countdown-box">
                    <span id="minutes">00</span>
                    <label>Minutes</label>
                </div>
                <div class="countdown-box">
                    <span id="seconds">00</span>
                    <label>Seconds</label>
                </div>
            </div>
            
            <p class="launch-date">Launching November 15th, 2024</p>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <span>Powered by</span>
                <img src="https://dev.caffeine.ai/api/images/01931baf-e10a-744c-9119-286152a3ae34_dfinity-logo-dark.png" 
                     alt="ICP Logo" 
                     class="icp-logo">
            </div>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
